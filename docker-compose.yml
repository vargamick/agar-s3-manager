# Agar S3 Manager - Docker Compose
# Minimal S3 document management application
# Configured for Coolify deployment with Traefik

version: '3.8'

services:
  # API Server (Flask)
  api-server:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-server
    restart: unless-stopped
    expose:
      - "3500"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - API_PORT=3500
      - AWS_REGION=${AWS_REGION:-ap-southeast-2}
      - AWS_S3_ACCESS_KEY_ID=${AWS_S3_ACCESS_KEY_ID}
      - AWS_S3_SECRET_ACCESS_KEY=${AWS_S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-agar-documentation}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MEMENTO_API_URL=${MEMENTO_API_URL:-https://api.askagar.3dn.com.au/api/v1}
      - MEMENTO_API_KEY=${MEMENTO_API_KEY}
    volumes:
      - api-logs:/app/logs
    networks:
      - s3-manager-network
      - coolify
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3500/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Nginx) - Main entry point with domain
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: processor-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      api-server:
        condition: service_healthy
    networks:
      - s3-manager-network
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.routers.http-0-processor-frontend.entryPoints=http"
      - "traefik.http.routers.http-0-processor-frontend.middlewares=redirect-to-https"
      - "traefik.http.routers.http-0-processor-frontend.rule=Host(`processor.askagar.3dn.com.au`) && PathPrefix(`/`)"
      - "traefik.http.routers.http-0-processor-frontend.service=http-0-processor-frontend"
      - "traefik.http.routers.https-0-processor-frontend.entryPoints=https"
      - "traefik.http.routers.https-0-processor-frontend.middlewares=gzip"
      - "traefik.http.routers.https-0-processor-frontend.rule=Host(`processor.askagar.3dn.com.au`) && PathPrefix(`/`)"
      - "traefik.http.routers.https-0-processor-frontend.service=https-0-processor-frontend"
      - "traefik.http.routers.https-0-processor-frontend.tls=true"
      - "traefik.http.routers.https-0-processor-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.http-0-processor-frontend.loadbalancer.server.port=80"
      - "traefik.http.services.https-0-processor-frontend.loadbalancer.server.port=80"

networks:
  s3-manager-network:
    driver: bridge
  coolify:
    external: true

volumes:
  api-logs:
